<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 18px 16px 34px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      margin: 0 auto;
      padding: 26px 22px 30px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .15s ease, background .15s ease, opacity .25s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(24px, 4.2vw, 44px);
      margin: 10px 0 12px;
    }

    .gif-wrap {
      max-width: 100%;
      border-radius: 18px;
      overflow: hidden;
      margin: 0 auto;
    }

    .gif-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .plan {
      margin-top: 14px;
      font-size: 18px;
      font-weight: 700;
    }

    /* üéµ FIXED MUSIC BUTTON */
    .music-control {
      position: relative !important;
      transform: none !important;
      display: inline-block;
      margin-top: 16px;
      padding: 12px 22px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      background: #0f172a;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.18);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">

    <svg class="art" viewBox="0 0 320 240">
      <circle cx="160" cy="120" r="80" fill="#f7c7a1"/>
      <circle id="leftEye" cx="130" cy="110" r="8" fill="#111"/>
      <circle id="rightEye" cx="190" cy="110" r="8" fill="#111"/>
      <path id="mouth"
            d="M135 150 Q160 150 185 150"
            stroke="#111"
            stroke-width="6"
            fill="transparent"
            stroke-linecap="round" />
    </svg>

    <h1 id="valentineText"></h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2 style="font-weight:900;">Aww, I knew you'd say yes! Your 3rd Best Decision ever üòéüíñ</h2>

      <p style="font-size:18px; margin-bottom:10px;">
        After March 23rd and Dec 16th ofcourse :) .
      </p>

      <!-- üéµ Music Button (Now Fixed Position) -->
      <button id="musicToggle" class="music-control">‚è∏ Pause Music</button>

      <p class="plan">Get ready for 2 hrs of adventure, dinner with "Tabs" üçÜüëÄ :)</p>

      <div class="gif-wrap" style="margin-top:14px;">
        <img
          class="gif-img"
          src="https://media.giphy.com/media/J4spSqOEaft42wSnnT/giphy.gif"
          alt="Jake Peralta Celebration"
          loading="lazy"
        />
      </div>

      <p style="margin-top:15px; font-weight:600;">
        Smort choice. Very smort. üíç‚ú®
      </p>
    </section>
  </main>

  <audio id="bgMusic" src="song1.mp3" preload="auto"></audio>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const music = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");

    (function setRandomName() {
      const names = ["Dear", "Patakha", "Priyanka"];
      const randomName = names[Math.floor(Math.random() * names.length)];
      document.getElementById("valentineText").textContent =
        `${randomName}, will you be my valentine?`;
    })();

    yesBtn.addEventListener("click", async () => {

      const mouth = document.getElementById("mouth");
      const leftEye = document.getElementById("leftEye");
      const rightEye = document.getElementById("rightEye");

      if (mouth) mouth.setAttribute("d", "M130 150 Q160 185 190 150");
      if (leftEye) leftEye.setAttribute("r", "10");
      if (rightEye) rightEye.setAttribute("r", "10");

      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      result.scrollIntoView({ behavior: "smooth", block: "start" });

      try {
        music.volume = 0.85;
        await music.play();
      } catch (err) {
        console.log("Autoplay blocked:", err);
      }
    });

    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = "‚è∏ Pause Music";
      } else {
        music.pause();
        musicToggle.textContent = "‚ñ∂ Resume Music";
      }
    });
  </script>
</body>
</html>
